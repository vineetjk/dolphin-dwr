    <title>Dolphin RT-PCR test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <script src="/config.js">


    </script>
    <script>




    </script>


</head>

<body class="bg-light">
    <div class="container my-card-1">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/img/logo.png" alt="" width="200">
            <h4 class="lead">RT-PCR test for Covid-19 prior to resumption of training.</h4>
        </div>



        <div class="container">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control" placeholder="Enter ID" id="inputID" onkeyup="this.value = this.value.toUpperCase();">
                    

                </div>
                <div class="col-3">
                    <button type="submit" id="fetch" onclick="btnFetch()" class="btn btn-primary"  >Go</button>


                </div>


               

        </div>
        
        </div>


        <div class="alert alert-danger mt-3" role="alert" id="alertt" style="display: none;">

        </div>

        <p id="output" class="m-3" style="color: white;" ></p>
    </div>
    <div class="container " style="display: none;" id="main-form">
        <div class="my-card ">


            <div class="row">

                <div class="col-3">
                    <p class="lead  m-0">Feeling Unwell?</p>
                </div>
                <div class="col-8 text-right ">
                    <div class="btn-group btn-group-toggle ml-0 " data-toggle="buttons">
                        <label class="btn btn-outline-info outline active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Yes
                        </label>
                        <label class="btn btn-outline-info">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Maybe
                        </label>
                        <label class="btn btn-outline-info">
                            <input type="radio" name="options" id="option2" autocomplete="off"> No
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="my-card">
            <div class="row">
                <h4 class="lead col-12">Symptoms</h4>

            </div>
            <div class="row">
                <div class="btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-outline-danger m-2">
                      <input type="checkbox"  autocomplete="off"> Fever
                    </label>
                    <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Chills
                      </label>
                      <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Sore throat with or without body ache
                      </label>
                      <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Sneezing with any one of above symptom
                      </label>
                      <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Loss of taste or smell with any one of above symtoms
                      </label>
                      <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Loose motions with tummy pains
                      </label>
                      <label class="btn btn-outline-danger m-2">
                        <input type="checkbox"  autocomplete="off"> Dry cough with any one fever chills sore throat body ache fatigue
                      </label>
                      <label class="btn btn-outline-success m-2">
                        <input type="checkbox"  autocomplete="off"> None of the above
                      </label>
                    
                  </div>
        
            </div>
        </div>

      

    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container">

            <small>Made with â™¡ by <a style="color: inherit;" href="https://vineetjk.me">vineetjk</a></small>
            <small style="float: right;"> <a style="color: inherit;"
                    href="https://github.com/vineetjk/rit-course-reg/"><i class="fa fa-github"
                        aria-hidden="true"></i></a></small>

        </div>

    </footer>
    <script>
        // Get the input field
        var input = document.getElementById("inputID");

        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function (event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("fetch").click();
            }
        }); 
    </script>
</body>


</html>
